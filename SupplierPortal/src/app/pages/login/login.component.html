<div class="flex items-center justify-center bg-gray-100">
  <mat-card class="p-8 w-full max-w-md">
    <h2 class="text-center text-2xl font-semibold mb-6">Bienvenido</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Usuario</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="username"
          name="username"
          #usernameField="ngModel"
          required
        />
        <mat-error *ngIf="usernameField.invalid && usernameField.touched">
          Usuario es obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          type="password"
          [(ngModel)]="password"
          name="password"
          #passwordField="ngModel"
          required
        />
        <mat-error *ngIf="passwordField.invalid && passwordField.touched">
          Contraseña es obligatoria
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="w-full"
        [disabled]="!username || !password"
      >
        Iniciar Sesión
      </button>
    </form>
    <p class="text-center text-sm mt-4">
      ¿No tienes una cuenta?
      <a routerLink="/register" class="text-blue-600 hover:underline">
        Regístrate
      </a>
    </p>
  </mat-card>
</div>
